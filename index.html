<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Rubik+80s+Fade&family=Rubik+Mono+One&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- import css: -->
    <link rel="stylesheet" href="./Style.css" />
    <title>LandingPage01</title>
  </head>
  <body>
    <div class="container">
      <img class="drone" src="../images/drone.png" alt="drone" />
      <div class="header">
        <h1>Dronlivery</h1>
        <p class="subTitle">
          Want to take a part in future technology? <br />
          <span class="paragraph"
            >Register now for fast reliable delivery by our advnace drons
            flet</span
          >
        </p>
      </div>
      <div class="bodyContent">
        <p class="boxTitle">Dronlivery</p>
        <form class="form">
          <label> Name: </label>
          <input type="text" placeholder=" Enter your Name" />
          <label> Phone: </label>
          <input type="text" placeholder=" Enter your Phone number" />
          <label> Email: </label>
          <input type="email" placeholder=" Enter your Email" />
          <button>Submit</button>
        </form>
        <img
          class="boxImage"
          src="../images/emptyBox1.png"
          alt="delivery box"
        />
      </div>
      <div class="footer">
        <div class="contacts">
          <a href="#"><img src="../images/instagram.png" alt="instagram" /></a>
          <a href="#"><img src="../images/youtube.png" alt="youtube" /></a>
          <a href="#"><img src="../images/facebook.png" alt="facebook" /></a>
          <a href="#"><img src="../images/twitter.png" alt="twitter" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
